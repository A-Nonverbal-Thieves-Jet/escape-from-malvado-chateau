<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Tangerine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
  <link rel="stylesheet" href="../CSS/global.css" type="text/css">
  <link rel="stylesheet" href="../CSS/roomTemplate.css" type="text/css">
  <link rel="stylesheet" href="../CSS/room1.css" type="text/css">
  <title>Malvado Chateau</title>
</head>
<header>
  <h2>Escape From Malvado Chateau</h2>
  
  <h1>Shadows</h1>

  <div id="tasks">
    <button id='hintButton'>Hints</button>
  </div>
</header>
<body>
  <div id="room1">
    <img id='room1img' src="../images/room-imgs/room1.png" alt="">
    <div id="col1"></div>
    <div id="fireplace"></div>
    <div id="door"></div>
    <div id="light"></div>
    <div id="chair"></div>
    <div id="shadows"></div>
  </div>

  <div id="taskbox"></div>

  <section id="interface">
    <div id="textContainer">
      <p id="textContent">You find yourself in a dingy room. The fire place offers no comfort, and a decrepit chair looms as if occupied. The dim light does little to calm your anxiety as the shadows seem to cling to you.</p>
    </div>
    <div id="inventory">
      <div id="slot1"></div>
      <div id="slot2"></div>
      <div id="slot3"></div>
    </div>

    <div id="audio">
      <button id="playButton"><img onclick="playAudioAndDisplayMuteButton()" src="../images/music-on.png"  class ="muteImg"></button>
      <button id="pauseButton" style="display:None"><img onclick="pauseAudioAndDisplayPlayButton()" src="../images/music off.png" class ="muteImg" ></button>
      <audio id = "audioplayer" src="../audio/REPULSIVE - Forgotten [COPYRIGHT FREE HORROR MUSIC].mp3"></audio>
    </div>

  </section>
  <script src="../Js/global.js"></script>
  <script src="../Js/room1.js"></script>
</body>
</html>
